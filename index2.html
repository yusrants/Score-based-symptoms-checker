<script>
var counterr=0;
var text = document.getElementById("text");

 function myFunction2()

function myFun2() {

    if (counterr>=0 && counterr<=2)
{   

   text.style.display = "block";

 else if (counterr>13)

}

{

thiscontainer.style.display= "inline";

    text2.style.display = "none";
    text3.style.display = "none";
